<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

</head>
<body>
    <main>
    <div id="container">
        <div id="display">
         <h1 id="display__numbers">0</h1>
            </div>
          
        <div class="keypad">
            <button id="closebracket"class="operator">(</button>
            <button id="openbracket" class="operator">)</button>
            <button id="mod"class="operator">%</button>
            <button id="clear"class="cleardata" >AC</button>
            

            <button  id="seven" class="number" >7</button>
            <button  id="eight" class="number" >8</button>
            <button  id="nine"  class="number" >9</button>
            <button  id="divide"class="operator">รท</button>


            <button id="four" class="number" >4</button>
            <button id="five" class="number" >5</button>
            <button id="six"  class="number" >6</button>
            <button id="multiply" class="operator">ร</button>

            <button id="one"  class="number" >1</button>
            <button id="two"  class="number" >2</button>
            <button id="three"class="number" >3</button>
            <button id="subtract" class="operator" class="operator">-</button>

            <button id="zero" class="number" ="0">0</button>
            <button id="decimal"class="number">.</button>
            <button id="equals" class="equals" ="=" ">&equals;</button>
            <button id="add" class="operator">+</button>

        </div>
    </div>
    </main> 
<script src="calculator(bis).js"></script> 
</body>
</html>
